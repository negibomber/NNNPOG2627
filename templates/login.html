<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入室 - POGドラフト</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        select { width: 100%; padding: 12px; margin: 20px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>POGドラフト入室</h2>
        <p>あなたの名前を選択してください</p>
        <form action="/login" method="post">
            <select name="user">
                {% for p in participants %}
                <option value="{{ p.name }}">{{ p.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">入室する</button>
        </form>
    </div>
</body>
</html>
