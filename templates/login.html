<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ログイン - NNNPOG</title>
    <style>
        :root { --primary: #059669; --bg: #f0fdf4; }
        html { font-size: 18px; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); margin: 0; padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center;
            box-sizing: border-box;
        }

        h2 { color: #064e3b; margin-bottom: 2rem; font-size: 1.4rem; text-align: center; }
        
        .user-list { 
            width: 100%; 
            max-width: 450px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .user-form { margin: 0; width: 100%; }

        .user-btn { 
            width: 100%; 
            padding: 20px; /* 高さをしっかり出す */
            background: white; 
            border: 2px solid #d1fae5; 
            border-radius: 15px; 
            font-size: 1.2rem; 
            font-weight: 700; 
            color: #065f46; 
            cursor: pointer; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: all 0.2s; 
            -webkit-tap-highlight-color: transparent;
            appearance: none; -webkit-appearance: none;
        }

        .user-btn:active { 
            background: #d1fae5; 
            transform: scale(0.96); 
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h2>参加者を選択</h2>
    <div class="user-list">
        {% for p in participants %}
        <form action="/login" method="post" class="user-form">
            <input type="hidden" name="user" value="{{ p.name }}">
            <button type="submit" class="user-btn">{{ p.name }}</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
